<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <img src="imagenes/logo.png">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreyapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="correoelectornico"> Correo electrónico</label>
            <input type="email" id="correoelectornico" class="input-padron" required placeholder="email@gmail.com">

            <label for="telefono"> Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset class="contactaremos">
                <legend class="como-contactar"> ¿Cómo le gustaría que lo contactemos?</legend>
                <label class="opcion-contactaremos" for="radio-email"><input class="input-contactaremos" type="radio"
                        value="email" id="radio-email" name="contacto">Email</label>

                <label class="opcion-contactaremos" for="radio-telefono"><input class="input-contactaremos" type="radio"
                        value="telefono" id="radio-telefono" name="contacto">Telefono</label>

                <label class="opcion-contactaremos" for="radio-whatsapp"><input class="input-contactaremos" type="radio"
                        value="Whatsapp" id="radio-whatsapp" name="contacto" checked>Whatsapp</label>

            </fieldset>

            <fieldset class="contactaremos">
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select class="select-contacteremos" name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input class="checkbox-input" type="checkbox" checked> Recibir novedades de la
                barbería</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        <div class="table">
            <table>

                <thead>
                    <th>Días</th>
                    <th>Horario</th>

                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h a 20h</td>

                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h a 20h</td>

                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h a 20h</td>

                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo barberia Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>

</body>

</html>
